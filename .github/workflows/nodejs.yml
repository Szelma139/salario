name: Node CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build & deploy
      run: |
        git config --global krzys1u
        git config --global user.email "stozekrzysztof@gmail.com"
        npm ci
        npm run build
        npm run deploy
      env:
        CI: true
